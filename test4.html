<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="target"></div>


    <script>
      function itemInformation(productId, productName, productPrice, productUrl, productDescription) {
        return $("<button>").attr({
          "data-item-id": productId,
          "data-item-name": productName,
          "data-item-price": productPrice,
          "data-item-custom2-name": "Size",
          "data-item-custom2-options" : "Small|Medium|Large",
          "data-item-url": productUrl,
          "data-item-description": productDescription
        }).html("Buy").addClass("snipcart-add-item");

      }

      function createProductCard(productPrice, productName) {
        return $("<div>").addClass("card-content").append($("<h6>").html(productName),$("<p>").html(productPrice));
      }

      function renderCard (productId, productName, productPrice, productUrl, productDescription){
        return $("<div>").addClass("card z-depth-5 hoverable").append(
          $("<div>").addClass("card-image").append(
            $("<img>").addClass("shopImage").attr("src", "./public/images/shirt.jpg")
          ),
          createProductCard(productPrice, productName),
          $("<div>").addClass("card-action").append(itemInformation(productId, productName, productPrice, productUrl, productDescription))
        );
      }
      $("#target").append(renderCard('12','shirt', '20', 'asdf.com', 'its a shirt, wear it'))
    </script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="NDdhYTA5NTMtNzkwZi00ZGMyLWJmYjctOTY3NjllZjE5ZWNmNjM2Mzg0Mjc2Nzk2MjgwODI2"></script>
  </body>

</html>
